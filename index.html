<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel sa Array ng JavaScript</title>
<style>
  .carousel {
    position: relative;
    max-width: 600px; /* Adjust to your desired width */
    margin: 0 auto; /* Center the carousel */
    overflow: hidden;
  }

  .carousel-items {
    display: flex;
    transition: transform 0.3s ease-in-out;
  }

  .carousel-items img {
    width: 100%;
    height: auto;
  }

  .controls {
    margin-top: 10px;
    text-align: center;
  }

  .controls button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin: 0 5px;
  }

  .controls button:hover {
    background-color: #0056b3;
  }
  body{
    background-color: aqua;
  }
</style>
</head>
<body>

<div class="carousel">
  <div class="carousel-items" id="carouselItems">
    <!-- Images will be added dynamically -->
  </div>
  <div class="controls">
    <button id="prevBtn">&lt; Previous</button>
    <button id="nextBtn">Next &gt;</button>
  </div>
</div>

<script>
  // Array of image URLs
  const images = [
    'images1.jpg',
    'images2.jpg',
    'images3.jpg', 
    'images4.jpg',
      ];

  // Initialize carousel
  document.addEventListener('DOMContentLoaded', function() {
    const carouselItems = document.getElementById('carouselItems');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentSlide = 0;
    const totalSlides = images.length;

    // Function to show slide based on index
    function showSlide(slideIndex) {
      if (slideIndex < 0) {
        currentSlide = totalSlides - 1;
      } else if (slideIndex >= totalSlides) {
        currentSlide = 0;
      } else {
        currentSlide = slideIndex;
      }
      carouselItems.style.transform = `translateX(${-currentSlide * 70}%)`;
    }

    // Populate initial images
    images.forEach(imgSrc => {
      const img = document.createElement('img');
      img.src = imgSrc;
      img.alt = 'images'; // Alt text for accessibility
      carouselItems.appendChild(img);
    });

    // Event listeners for buttons
    prevBtn.addEventListener('click', function() {
      showSlide(currentSlide - 1);
    });

    nextBtn.addEventListener('click', function() {
      showSlide(currentSlide + 1);
    });
  });
</script>

</body>
</html>
